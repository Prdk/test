<!DOCTYPE html>

<html>
    <head>
        <title>кулькулятор</title>
        <script src="/js/jquery-3.2.0.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/test2.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="0">
            <tr>
                <td><input type="number" placeholder="Число1" id="n_1"></td>
                <td><input type="text" placeholder="Число2" id="n_2"></td>
                <td><input type="text" placeholder="результат" id="result"></td>
            </tr>
            <tr align="center">
                <td><input type="button" class='action_button' value="+" id="plus"></td>
                <td></td>
                <td><input type="button"  class='action_button' value="-" id="minus" onclick="setProc('minus');"></td>
            </tr>
            <tr align="center">
                <td><input type="button"  class='action_button' value="*" id="multiply" onclick="setProc('multiply');"></td>
                <td></td>
                <td><input type="button"  class='action_button' value="/" id="divide" onclick="setProc('divide');"></td>
            </tr>
            <tr align="center">
                <td></td>
                <td><input type="button" id="send" value="send" onclick=" getResult();"></td>
                <td></td>
            </tr>
            
        </table>
        
        
        <span id='errors' style='color: red'></span>

        <input type="hidden" id="last" value='0'>
        <br/>
        <br/>
        <input type="button" id="myButton" value="нажми меня">
        
        
        
        
    </body>


</html>
